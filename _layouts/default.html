<html>
	<head>
		<title>{{ site.title }}</title>
		<meta name="keywords" content="{{ site.keywords }}" />
		<meta name="description" content="{{ site.description }}" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{{ site.url }}{{ site.baseurl }}/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/ie9.css" /><![endif]-->
	</head>
	<body>

		
		<!-- Nav -->
			<nav id="nav">
				<div class="wrapper">{{ site.title }}</div>
				<ul class="container">
					{% for page in site.pages %}
						<li><a href="{{ site.baseurl }}{{ page.permalink }}">{{ page.title }}</a></li>
					{% endfor %}
				</ul>
			</nav>

		<!-- Home -->
			<div class="wrapper style1 first">
				<article class="container" id="top">
					<div class="row">
						<div class="4u 12u(mobile)">
							<span class="image fit"><img src="images/Selection_181.png" alt="Fliss Power photo" /></span>
						</div>
						<div class="8u 12u(mobile)">
							<header>
								<h1>{{ page.title }}</h1>
							</header>
							<p>{{ page.description }}</p>
							<div id="content">{{ content }}
							
						</div>
					</div>


				</article>
			</div>
		
				


		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/skel-viewport.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>

	</body>
</html>
